<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>BMI-Rechner</title>
		<script src="src/js/bmi.js"></script>
		<link rel="stylesheet" href="src/css/style.css">

		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
	</head>

	<body>
		<div class="overhint">
			<strong>Hinweis</strong><br>
			Den Quellcode findest du auf <br>
			<a class="button sec" href="https://github.com/MCFabian/BMI-Rechner"><svg height="24" class="octicon octicon-mark-github" viewBox="0 0 16 16" version="1.1" width="24" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>GitHub</a>
		</div>
		<div id="wrapper">
			<div id="accent"></div>
			<div class="container ">
				<div id="header" class="small-container">
					<h1>BMI Rechner</h1>
					<p>Bist du zu dick oder zu dünn, oder liegst du im idealen Bereich?</p>

				</div>
			</div>

			<div id="report" class="">
			</div>
			<div class="container small-container">
					<input type="radio" id="female" name="gender" value="female">
					<label id="femalelabel" class="genderlabel" for="female">F</label>
					<input type="radio" id="male" name="gender" value="male">
					<label id="malelabel" class="genderlabel" for="male">M</label>

			</div>
			<div class="small-container container">
				<h2>2. Verrate uns deine Körpergröße.</h2>
				<div class="combinedinput">
					<input maxlength="3" id="size" placeholder="Körpergröße" type="text"><div>CM</div>
				</div>

				<h2>3. Verrate uns dein Körpergewicht.</h2>
				<div class="combinedinput">
					<input maxlength="3" id="weight" placeholder="Gewicht" type="text"><div>KG</div>
				</div>

				<h2>4. Magst du mir sagen, wie alt du bist?</h2>
				<select name="age" id="age">
					<option value="0">19-24</option>
					<option value="1">25-34</option>
					<option value="2">35-44</option>
					<option value="3">45-54</option>
					<option value="4">55-64</option>
					<option value="5">&uuml;ber 64</option>
				</select>
			</div>
			<div class="container">
				<button onclick="berechnen()" >BMI berechnen</button>
			</div>

		</div>
		<script src="src/js/bmi.js"></script>
	</body>
</html>
