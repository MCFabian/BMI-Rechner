<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>BMI-Rechner</title>
		<script src="src/js/bmi.js"></script>
		<!-- <link rel="stylesheet" href="src/css/style.css"> -->
		<link rel="stylesheet" href="src/css/global.css">
		<link rel="stylesheet" href="src/css/variables.css">
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
	</head>

	<body class="content-viewer">
		<div class="container">
			<div class="col col-3 content-card-empty center_txt">
				<div id="accent"></div>
				<div class="window-content">
					<div id="header" class="">
						<h1>BMI Rechner Test</h1>
						<p>Bist du zu dick oder zu dünn, oder liegst du im idealen Bereich?</p>
					</div>
				</div>
				<div id="report" class="window-content"></div>
				<div class="window-content flex">
						<input checked="checked" type="radio" id="female" name="gender" value="female">
						<label id="femalelabel" class="genderlabel genderlabel-active" for="female">F</label>
						<input type="radio" id="male" name="gender" value="male">
						<label id="malelabel" class="genderlabel" for="male">M</label>
				</div>
				<div class="window-content">
					<div class="combinedinput">
						<label for="size">2. Verrate uns deine Körpergröße.</label>
						<input class="input-lg" maxlength="3" id="size" placeholder="Körpergröße im cm" type="text">
					</div>
					<label for="weight">3. Verrate uns dein Körpergewicht.</label>
					<input class="input-lg" maxlength="3" id="weight" placeholder="Gewicht in kg" type="text">

					<label for="age">4. Magst du mir sagen, wie alt du bist?</label>
					<select class="input-lg" name="age" id="age">
						<option value="0">19-24</option>
						<option value="1">25-34</option>
						<option value="2">35-44</option>
						<option value="3">45-54</option>
						<option value="4">55-64</option>
						<option value="5">&uuml;ber 64</option>
					</select>
				</div>
				<div class="window-content">
					<button class="stn-btn btn-xl" onclick="berechnen()" >BMI berechnen</button>
				</div>
			</div>
		</div>
		<script src="src/js/bmi.js"></script>
	</body>
</html>
